<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" src="styles.css" type="text/css">
    </head>
    <body>
        
        <div class="container" style="margin-left: 10%;">
            <div class="row">
                <div class="col-sm-12">
                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">Id</th>
                            <th scope="col">PAN</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Tipo de cuenta</th>
                            <th scope="col">Número de validación</th>
                            <th scope="col">Número de identificación</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Número de teléfono</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor = "let card of cards">
                            <th>{{card.id}}</th>
                            <td>{{card.pan}}</td>
                            <td>{{card.state}}</td>
                            <td>{{card.type}}</td>
                            <td>{{card.validationNumber}}</td>
                            <td>{{card.user.identificationNumber}}</td>
                            <td>{{card.user.name}}</td>
                            <td>{{card.user.phoneNumber}}</td>
                          </tr>
                        </tbody>
                      </table> 
                </div>
            </div>
        </div>
        
    </body>
</html>
